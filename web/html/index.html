<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>猜猜我是誰</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript">
        var groupList = <%- JSON.stringify(groupList) %>;
        var webSocketPort = "<%- webSocketPort %>";
        var paintingIP = "<%- paintingIP %>";
        var webServerPort = "<%- webServerPort %>";
        var webSocketPort = "<%- webSocketPort %>";
    </script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.js"></script>
    <script type="text/javascript" src="/js/progressbar.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>

</head>
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="center-block">
                <div id="prompt" style="display:none">WHO AM I ?</div>
                <div id="prompt2" style="display:none">Choose an answer</div>
                <div id="prompt3" style="display:none">Choose a Group to play</div>
                <div><img id="successImage" src="../icon/success.png" style="display:none"></div>
                <div id="successAlert" class="alert alert-success" role="alert" style="display:none">
                    You got it! I am
                </div>
                <div id="successName_wrapper">
                    <div id="successName" class="alert alert-success" role="alert" style="display:none"></div>
                </div>
                <div id="wrongAlert" class="alert alert-danger" role="alert" style="display:none">
                    Incorrect answer. Try again!
                </div>
                <div id="chance" style="display:none"></div>
                <div>
                    <ul id="options" style="display:none"></ul>
                </div>
                <div id="group_options_div" style="display: none;">
                    <ul id="group_options"></ul>
                </div>
                <!-- <button id="voiceButton" class="btn btn-info center-block">Voice</button> -->
                <div id="btns">
                    <button id="playButton" class="btn btn-info center-block" style="display:none">Play</button>
                    <br>
                    <button id="playGroupButton" class="btn btn-secondary center-block" style="display:none">Choose Group</button>
                    <br>
                    <button id="endButton" class="btn btn-danger center-block" style="display:none">End</button>
                </div>
                <div id="loadingIndicator"></div>
            </div>
        </div>
    </div>
</body>
</html>
