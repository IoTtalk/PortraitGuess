<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>猜猜我是誰-管理頁面</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/manage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        var nameList = <%- JSON.stringify(nameList) %>;
        var dbList = <%- JSON.stringify(dbList) %>;
    </script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/manage.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 class="center top">選取名單</h2>
                <div id="dblist_table"></div>
                <div class="center bottom">
                    <button id="select_db_btn" class="btn btn-success">確認</button>
                </div>

                <hr>

                <div id="upload" class="center">
                    <h2>上傳檔案(資料夾)</h2>
                    <h3 class="warning">For now only supports Google Chrome browser</h3>
                    <form ref='uploadForm'
                          id='uploadForm'
                          action='http://192.168.0.3:5566/upload'
                          method='post'
                          encType="multipart/form-data">
                        <h3>輸入名字</h3>
                        <input type="text" name="dirName" size="35" placeholder="伊麗莎白一世,Elizabeth I,1533-1603" />
                        <h3>選取資料夾</h3>
                        <input type="file" name="images" id="fileInput"  webkitdirectory class="center" />
                        <h3>上傳</h3>
                        <input class="btn btn-warning" type='submit' value='Upload!' />
                    </form>
                </div>

                <hr>

                <h2 class="center">建立新名單</h2>
                <h3 class="center">勾選人像(至少6位)</h3>
                <div id="namelist_table"></div>
                <div class="center bottom">
                    <button id="select_portrait_btn" class="btn btn-info">確認</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
