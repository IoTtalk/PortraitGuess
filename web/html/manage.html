<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>猜猜我是誰-管理頁面</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/manage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var class_list = <%- JSON.stringify(class_list) %>;
        var pendingClass_list = <%- JSON.stringify(pendingClass_list) %>;
        var approvedClass_list = <%- JSON.stringify(approvedClass_list) %>;
    </script>
    <script type="text/javascript" src="../js/upload.js"></script>
    <script type="text/javascript" src="../js/pending.js"></script>
    <script type="text/javascript" src="../js/approved.js"></script>
    <script type="text/javascript" src="../js/classification.js"></script>
    <script type="text/javascript" src="../js/display.js"></script>
    <script type="text/javascript" src="../js/manage.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="display: none;">
        <a class="navbar-brand" href="#">管理頁面</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar-upload-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">上傳檔案</a>
                    <div class="dropdown-menu" aria-labelledby="navbar-upload-btn" id="dropdown-menu-upload"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar-pending-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">待審檔案</a>
                    <div class="dropdown-menu" aria-labelledby="navbar-pending-btn" id="dropdown-menu-pending"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar-approved-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">已審檔案</a>
                    <div class="dropdown-menu" aria-labelledby="navbar-approved-btn" id="dropdown-menu-approved"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar-classification-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">編輯群組</a>
                    <div class="dropdown-menu" aria-labelledby="navbar-classification-btn" id="dropdown-menu-classification">
                    <div class="dropdown-menu" aria-labelledby="navbar-classification-btn" ></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navbar-display-btn">播放清單</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="display">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 list-group">
                            <div class="row">
                                <div class="col-md-12 offset-md-2" style="display: flex;">
                                    <div>
                                        <h1 class='top center'>FrameTalk</h1>
                                        <h4 class="center">powered by IoTtalk</h4>
                                        <h5 class='center'>Google Chrome Version</h5>
                                    </div>
                                    <div>
                                        <img class="img-thumbnail" style="width: 7rem; border: none;" src="/img/NCTU_logo.png">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div id="accordion">
                                <div class="card">
                                    <div class="card-header" id="headingUpload">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link homepage_label" data-toggle="collapse" data-target="#collpaseUpload" aria-expanded="true" aria-controls="collpaseUpload">上傳檔案</button>
                                        </h5>
                                    </div>
                                    <div id="collpaseUpload" class="collapse" aria-labelledby="headingUpload" data-parent="#accordion">
                                        <div id="homepage_upload_link" class="card-body"></div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header" id="headingPending">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link homepage_label" data-toggle="collapse" data-target="#collpasePending" aria-expanded="true" aria-controls="collpasePending">待審檔案</button>
                                        </h5>
                                    </div>
                                    <div id="collpasePending" class="collapse" aria-labelledby="headingPending" data-parent="#accordion">
                                        <div id="homepage_pending_link" class="card-body"></div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header" id="headingApproved">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link homepage_label" data-toggle="collapse" data-target="#collpaseApproved" aria-expanded="true" aria-controls="collpaseApproved">已審檔案</button>
                                        </h5>
                                    </div>
                                    <div id="collpaseApproved" class="collapse" aria-labelledby="headingApproved" data-parent="#accordion">
                                        <div id="homepage_approved_link" class="card-body"></div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header" id="headingClassification">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link homepage_label" data-toggle="collapse" data-target="#collpaseClassification" aria-expanded="true" aria-controls="collpaseClassification">編輯群組</button>
                                        </h5>
                                    </div>
                                    <div id="collpaseClassification" class="collapse" aria-labelledby="headingClassification" data-parent="#accordion">
                                        <div id="homepage_classification_link" class="card-body"></div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header" id="headingDisplay">
                                        <h5 class="mb-0">
                                            <button class="btn btn-link homepage_label" data-toggle="collapse" data-target="#collpaseDisplay" aria-expanded="true" aria-controls="collpaseDisplay">播放清單</button>
                                        </h5>
                                    </div>
                                    <div id="collpaseDisplay" class="collapse" aria-labelledby="headingDisplay" data-parent="#accordion">
                                        <div id="homepage_display_link" class="card-body"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- modal for edit -->
    <div class="modal fade bd-example-modal-lg" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="editModalLabel_title"></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="editModal_body" class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <h4 id="editModal_s_name" class="required"></h4>
                                        <input type="text" id="editModal_name" class="form-control" size="35"/>
                                    </div>
                                    <div class="form-group">
                                        <h4 id="editModal_s_description"></h4>
                                        <textarea class="form-control" id="editModal_description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <h4 id="editModal_s_group" class="col-md-9"></h4>
                                            <div class="col-md-3">
                                                <input type="button" id="editModal_add_new_group" class="btn btn-secondary" value="新增">
                                            </div>
                                        </div>
                                        <div class="editModal_group_table">
                                            <table id="editModal_group_table" class="table table-hover"></table>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 ml-auto">
                                <form>
                                    <div class="form-group">
                                        <h4 id="editModal_s_picture" class="required"></h4>
                                        <div class="editModal_picture_table">
                                            <table id="editModal_picture_table" class="table table-hover"></table>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="editModal_footer" class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- modal for display-->
    <div class="modal fade bd-example-modal-lg" id="displayModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="displayModal_title"></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div id="displayModal_info" class="modal-body displayModal_table"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for new class-->
    <div class="modal fade bd-example-modal" id="classModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="classModal_title">新增類別</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <h4 class="required">輸入新類別名稱</h4>
                            <input type="text" id="classModal_class_name" class="form-control" size="35" />
                        </div>
                        <div class="form-group">
                            <h4 class="required">輸入新類別名字範例</h4>
                            <input type="text" id="classModal_sample_name" class="form-control" size="35" />
                        </div>
                        <div class="form-group">
                            <h4>輸入新類別敘述範例</h4>
                            <textarea class="form-control" id="classModal_sample_description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="classModal_add" class="btn btn-warning">新增</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
