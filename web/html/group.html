<!DOCTYPE html>
<html lang="en">
<head>
    <% include partials/meta.html %>
    <script type="text/javascript" src="/js/group.js"></script>
</head>
<body>
    <% include partials/modal.html %>
    <% include partials/navbar.html %>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="center">編輯群組</h2>
                        <br>
                        <h5>請點擊下拉選單</h5>
                        <select class="form-control" id="grouplist_select">
                            <option value="none">---</option>
                            <option value="newgroup">新增群組</option>
                        </select>
                    </div>
                    <br>
                    <div id="group_info" style="display: none;">
                        <div class="row">
                            <h2 id="group_title" class="col-md-8"></h2>
                            <div class="col-md-4" style="text-align: right;"><h5 class="btn btn-dark">移除群組</h5></div>
                        </div>
                        <div class="groupContent_table">
                            <table id="groupContent_table" class="table table-hover"></table>
                        </div>
                        <br>
                        <div class="center bottom">
                            <button id="group_edit_btn" class="btn btn-primary">確認</button>
                            <button id="group_delete_btn" class="btn btn-danger">刪除</button>
                        </div>
                    </div>
                </div>
                <div id="group_accordion" class="col-md-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
