<html>
	<head>
		<meta http-equiv="content-type" charset="UTF-8"/>
		<title>Upload</title>
		<style type="text/css">
			div{
				margin-left: 10px;
			}
			input{
				margin-left: 10px;
				margin-bottom: 10px;
			}
			h1{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>For now only supports Google Chrome brower!!</h1>
		<form ref='uploadForm'
		      id='uploadForm'
		      action='http://140.113.169.227:7777/upload'
		      method='post'
		      encType="multipart/form-data">
		    <div>Enter folder name</div>
		    <input type="text" name="dirName"/>
		    <div>Drag or select a folder</div>
		    <input type="file" name="images" id="fileInput"  webkitdirectory/>
		    <div>Start upload!</div>
		    <input type='submit' value='Upload!' />
		</form>
		<h1>For now only supports Google Chrome brower!!</h1>
	</body>
</html>
