<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>猜猜我是誰-上傳頁面</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var class_list = <%- JSON.stringify(class_list) %>;
    </script>
    <script type="text/javascript" src="../js/upload.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="display: none;">
        <a class="navbar-brand" href="#">使用者首頁</a>
    </nav>

    <div id="main">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="display">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 list-group">
                            <div class="row">
                                <div class="col-md-12 offset-md-2" style="display: flex;">
                                    <div>
                                        <h1 class='top center'>FrameTalk</h1>
                                        <h4 class="center">powered by IoTtalk</h4>
                                        <h5 class='center'>Google Chrome Version</h5>
                                    </div>
                                    <div>
                                        <img class="img-thumbnail" style="width: 7rem; border: none;" src="/icon/NCTU_logo.png">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div id="accordion">
                                <div class="card">
                                    <div id="headingUpload" class="card-header my_cursor" data-toggle="collapse" data-target="#collpaseUpload" aria-expanded="true" aria-controls="collpaseUpload">
                                        <button class="mb-0 btn btn-link homepage_label" >上傳檔案</button>
                                    </div>
                                    <div id="collpaseUpload" class="collapse show" aria-labelledby="headingUpload" data-parent="#accordion">
                                        <div id="homepage_upload_link" class="card-body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- modal for message -->
    <div class="modal fade bd-example-modal" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true" style="z-index: 1070;" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="messageModal_title"></h4>
                </div>
                <div class="modal-body">
                    <h2 id="messageModal_body"></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="close_msgModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for progressbar -->
    <div class="modal" id="progressbarModal" tabindex="-1" role="dialog" aria-labelledby="progressbarModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="progressbarModal_title">處理中...</h2>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="my_modal_backdrop"></div>
</body>
</html>
